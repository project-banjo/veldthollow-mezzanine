<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}"{% if LANGUAGE_BIDI %} dir="rtl"{% endif %}>
{% load pages_tags mezzanine_tags i18n future staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block meta_title %}{{ settings.SITE_TITLE }}{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/splash.css" %}">
    </head>
    <body id="{% block body_id %}page_{{page.slug}}{% endblock %}">
        <article>
            <div>
                <img src="{% static "img/splash/logo.png" %}" />
                <h1>Veldt Hollow</h1>
            </div>
        </article>
        <footer class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="mailto:info@veldthollow.com">info@veldthollow.com</a>
                </div>
            </div>
        </footer>
        {% compress js %}
        {% include "includes/footer_scripts.html" %}
        {% endcompress %}
    </body>
</html>
